<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Current Weather Application</title>
  </head>
  <body>
    <div class="grid">
      <div class="grid-left">
        <h2>Weather App</h2>

        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>

          <li>
            <a href="city.html">City</a>
          </li>

          <li>
            <a href="location.html">Location</a>
          </li>
        </ul>
      </div>
      <div class="grid-right">
        <form id="location-form">
          <input
            type="text"
            placeholder="Latitude"
            name="latitude"
            id="latitude"
          />
          <input
            type="text"
            placeholder="Longitude"
            name="longitude"
            id="longitude"
          />

          <input type="submit" value="Submit" />
        </form>

        <div class="weather"></div>
      </div>
    </div>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      let location_form = document.getElementById("location-form");

      location_form.addEventListener("submit", function (event) {
        event.preventDefault();

        if (event.target["latitude"].value && event.target["longitude"].value) {
          fetchWeather(
            undefined,
            event.target["latitude"].value,
            event.target["longitude"].value
          ).then(function (data) {
            return buildWeather(data);
          });
        }
      });
    </script>
  </body>
</html>
